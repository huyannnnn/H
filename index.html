<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="huyanico.ico">
    <title>huyannnnn的摄影分享</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        ruby {
            font-size: 1.5em;
            color: #ff7e5f;
        }
        rt {
            font-size: 0.8em;
            color: #fff;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            margin-bottom: 10px;
        }
        b {
            color: #ff7e5f;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 5px solid #ff7e5f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        audio {
            display: block;
            margin: 20px auto;
            width: 80%;
            height: 40px;
        }
        dl {
            margin: 20px 0;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        dt {
            font-weight: bold;
            color: #ff7e5f;
        }
        dd {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <ruby>京城梨园<rt>pentax1023</rt></ruby>
        </h1>
    </header>

    <main>
        <ul>
            <li>拍摄时间：<b>2024年10月24日</b></li>
            <li>拍摄焦段：<b>85mm</b></li>
            <li>拍摄光圈：<b>F6.3</b></li>
        </ul>

        <img src="京城梨园.jpg" alt="京城梨园">

        <p>
            <audio src="海浪.mp3" autoplay controls style="height: 40px; width: 66%;">
                您的浏览器不支持 audio 元素。
            </audio>
        </p>

        <dl>
            <dt>Last modified time</dt>
            <dd>2024-11-18T19:33Z</dd>
        </dl>
    </main>

    <footer>
        © 2024 huyannnnn. All rights reserved.
    </footer>
</body>
</html>
